{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
    <title>Add User</title>
{% endblock%}
{% block main_content %}
<style>
    p.help-block, ul li{
    color:#abc;
    }
    span.help_block{
    color:red;
    }
</style>
<div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3 mb-4 ">
        <h1 class="text-center">Add New User</h1>
          {% include 'messages.html'%}
        <div class="card py-2 px-2 ">
        <form class="form myForm" action="" method="POST">
            {% csrf_token %}
            {{ form_register | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter username"
    form_fields[2].placeholder = "Enter email";
    form_fields[3].placeholder = "Enter password"
    form_fields[4].placeholder = "Confirm password"
   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>
{% endblock %}
